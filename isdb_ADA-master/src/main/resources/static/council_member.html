<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/council_member.css">
</head>
<body>
    <title>Council</title>
    <form action="/logout" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <div id="applicationForm">
        <h2>Applications</h2>
        <button onclick="getCitizenApplicationsForCouncil()">Reload Applications</button>
        <div id="applications"></div>
    </div>
    <div if="applicationUpdate">
        <h2>update application</h2>
        <div>
            <input id = "id" type="text">id</input>
        </div>
        <div>
            <input id = "status" type="text">status</input>
        </div>
        <div>
            <input id = "result" type="text">result</input>
        </div>
        <button onclick="updateCitizenApplication()">update</button>
    </div>
    <div id="notificationsForm">
        <h2>add notification</h2>
        <div>
            <input id = "notification" type="text">text</input>
        </div>
        <button onclick="addNotification()">add</button>
    </div>
    <div id="messageForm">
        <h2>sent message</h2>
        <div>
            <input id = "recipient_login" type="text">recipient_login</input>
        </div>
        <div>
             <textarea id  = "message" type="text"></textarea>
            message
        </div>
        <button onclick="addMessage()">sent</button>
    </div>
</body>
<script src="Council.js"></script>
</html>
